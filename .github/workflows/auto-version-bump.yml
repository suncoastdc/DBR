name: Auto version bump on PR approval

on:
  pull_request_review:
    types:
      - submitted

jobs:
  bump-version:
    if: github.event.review.state == 'approved' && github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Skip if version already bumped by bot
        id: skip-check
        run: |
          if git log --author="github-actions[bot]" --grep="bump version" --oneline -1 | grep -q .; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Bump patch version
        if: steps.skip-check.outputs.skip == 'false'
        id: bump
        run: |
          npm version patch --no-git-tag-version
          echo "NEW_VERSION=$(node -p \"require('./package.json').version\")" >> "$GITHUB_ENV"

      - name: Commit and push version bump
        if: steps.skip-check.outputs.skip == 'false'
        run: |
          git add package.json package-lock.json
          git commit -m "chore: bump version to $NEW_VERSION"
          git push origin HEAD:${{ github.event.pull_request.head.ref }}

      - name: Comment on PR
        if: steps.skip-check.outputs.skip == 'false'
        uses: actions/github-script@v7
        env:
          NEW_VERSION: ${{ env.NEW_VERSION }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            const version = process.env.NEW_VERSION;
            await github.rest.issues.createComment({
              owner: pr.base.repo.owner.login,
              repo: pr.base.repo.name,
              issue_number: pr.number,
              body: `âœ… Version bumped to **${version}** after approval.`
            });
