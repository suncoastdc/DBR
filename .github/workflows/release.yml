name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build (CI gate)
        run: npm run prebuild

  build:
    needs: test
    runs-on: windows-latest
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
      AUTO_UPDATE_TOKEN: ${{ secrets.AUTO_UPDATE_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Cache Electron downloads
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.LOCALAPPDATA }}\electron
            ${{ env.LOCALAPPDATA }}\electron-builder
          key: ${{ runner.os }}-electron-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-electron-

      - name: Install dependencies
        run: npm ci

      - name: Write auto-update token
        if: env.AUTO_UPDATE_TOKEN != ''
        run: |
          echo "::add-mask::$env:AUTO_UPDATE_TOKEN"
          if (-not (Test-Path -Path "build")) { New-Item -ItemType Directory -Path "build" | Out-Null }
          $json = "{`"token`":`"$env:AUTO_UPDATE_TOKEN`"}"
          Set-Content -Path "build/update-token.json" -Value $json -Encoding UTF8

      - name: Build and publish
        run: |
          npm run prebuild
          npx electron-builder --win --x64 --publish always
